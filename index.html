<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dream Machine Clone</title>
    <link
      rel="icon"
      type="img/svg+html"
      href="https://static.cdn-luma.com/files/dm-landing/luma.svg"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="icon-row" id="iconRow"></div>
    </div>
    <div
      id="backgroundVideoContainer"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.4);
        opacity: 0;
        transition: transform 1.5s ease, opacity 1.5s ease;
        width: 120px;
        height: 170px;
        z-index: -1;
        pointer-events: none;
        border-radius: 7px;
        overflow: hidden;
      "
    >
      <video
        id="backgroundVideo"
        autoplay
        muted
        loop
        playsinline
        style="width: 100%; height: 100%; object-fit: cover"
      ></video>
    </div>

    <div
      id="sideVideoContainer"
      style="
        position: absolute;
        top: 51%;
        left: 70%;
        transform: translate(-50%, -50%) scale(0.4);
        opacity: 0;
        transition: transform 1.5s ease, opacity 1.5s ease;
        width: 160px;
        height: 90px;
        z-index: -2;
        border-radius: 7px;
        pointer-events: none;
        overflow: hidden;
      "
    >
      <video
        id="sideVideo"
        muted
        loop
        style="width: 100%; height: 100%; object-fit: cover"
      ></video>
    </div>

    <div
      id="thirdVideoContainer"
      style="
        position: absolute;
        width: 90px;
        height: 90px;
        top: 63%;
        left: 39%;
        transform: translate(-50%, -50%);
        transition: transform 1.5s ease, opacity 1.5s ease;
        z-index: -3;
        display: none;
        border-radius: 7px;
        pointer-events: none;
        overflow: hidden;
      "
    >
      <video
        id="thirdVideo"
        muted
        loop
        style="width: 100%; height: 100%; object-fit: cover"
      ></video>
    </div>

    <div
      id="fourthVideoContainer"
      style="
        position: absolute;
        width: 180px;
        height: 120px;
        top: 47%;
        left: 35%;
        transform: translate(-50%, -50%);
        transition: transform 1.5s ease, opacity 1.5s ease;
        z-index: -4;
        display: none;
        border-radius: 7px;
        pointer-events: none;
        overflow: hidden;
      "
    >
      <video
        id="fourthVideo"
        muted
        loop
        style="width: 100%; height: 100%; object-fit: cover"
      ></video>
    </div>

    <div
      id="fifthVideoContainer"
      style="
        position: absolute;
        width: 190px;
        height: 85px;
        top: 45%;
        left: 64%;
        transform: translate(-50%, -50%);
        transition: transform 1.5s ease, opacity 1.5s ease;
        z-index: -5;
        display: none;
        border-radius: 7px;
        pointer-events: none;
        overflow: hidden;
      "
    >
      <video
        id="fifthVideo"
        muted
        loop
        style="width: 100%; height: 100%; object-fit: cover"
      ></video>
    </div>

    <div
      id="sixthVideoContainer"
      style="
        position: absolute;
        width: 170px;
        height: 85px;
        top: 45%;
        left: 64%;
        transform: translate(-50%, -50%);
        transition: transform 1.5s ease, opacity 1.5s ease;
        z-index: -6;
        display: none;
        border-radius: 7px;
        pointer-events: none;
        overflow: hidden;
      "
    >
      <video
        id="sixthVideo"
        muted
        loop
        style="width: 100%; height: 100%; object-fit: cover"
      ></video>
    </div>

    <div class="video-popup" id="videoPopup">
      <video autoplay muted loop playsinline id="mainVideo"></video>
      <div class="video-text left-text" id="leftText">
        <h1 id="mainTitle">
          New <br />
          <span id="mainSubtitle">freedoms</span>
        </h1>
        <p id="description">
          Ideate, visualize, create videos, and share your dreams with the
          world,<br />
          using our most powerful image and video AI models.<br />
          Available now on iOS and the Web.
        </p>
      </div>
      <div class="video-text right-text">
        <h2 class="of" id="rightTitle">
          of <br />
          <span id="rightSubtitle">imagination</span>
        </h2>
      </div>
    </div>

    <img id="profileImage" class="profile-image" alt="Profile Image" />

    <div class="dream-machine-brand">
      <img src="./img/dreamMachine.svg" alt="DM" />
    </div>

    <div class="luma-icon" id="lumaIcon">
      <img
        class="lm_icon"
        src="https://static.cdn-luma.com/files/dm-landing/luma.svg"
        alt="icon_p"
      />
    </div>

    <div class="try-now-button">
      <button class="try_btn">Try Now</button>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
